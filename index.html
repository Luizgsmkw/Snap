<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snap</title>
  </head>

  <body>
    <header>
      <img src="img/logo.svg" alt="" />

      <button class="hamburguer">
        <img
          onclick="menuHamburguer()"
          src="img/icon-menu.svg"
          alt="Menu hamburguer"
        />
      </button>

      <nav class="nav-bar" id="nav">
        <ul class="nav-bar-list">
          <div class="div-features">
            <li>
              <a href="#" onclick="aparecerLista()" class="features-link"
                >Features
                <img
                  src="img/icon-arrow-down.svg"
                  alt="Imagem de uma seta apontada para baixo"
              /></a>
            </li>
            <div class="container-list1">
              <ul class="lista-features">
                <li>
                  <a href="#" class="a-features"
                    ><img
                      class="icon-features"
                      src="img/icon-todo.svg"
                      alt="Imagem de um calendario"
                    />
                    Todo List</a
                  >
                </li>
                <li>
                  <a href="#" class="a-features"
                    ><img
                      class="icon-features"
                      src="img/icon-calendar.svg"
                      alt="Imagem de um calendario"
                    />Calendar</a
                  >
                </li>
                <li>
                  <a href="#" class="a-features a-features-reminders"
                    ><img
                      class="icon-features"
                      src="img/icon-reminders.svg"
                      alt="Imagem de um sino amarelo"
                    />
                    Reminders</a
                  >
                </li>
                <li>
                  <a href="#" class="a-features"
                    ><img
                      class="icon-features"
                      src="img/icon-planning.svg"
                      alt="Imagem de um relogio"
                    />
                    Planning</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="div-company">
            <li>
              <a href="#" class="company-link" onclick="aparecerLista2()"
                >Company <img src="img/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <div class="container-list2">
              <ul class="lista-company">
                <li><a href="#" class="a-company">History</a></li>
                <li><a href="#" class="a-company">Our Team</a></li>
                <li><a href="#" class="a-company">Blog</a></li>
              </ul>
            </div>
          </div>
          <li class="careers"><a href="#">Careers</a></li>
          <li class="about"><a href="#">About</a></li>
        </ul>
        <div class="nav-bar-div">
          <a class="login" href="#">Login</a>
          <button class="registro">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="dados-container">
        <div class="informacoes-container">
          <h1 class="informacoes-titulo">Make <span>remote work</span></h1>
          <p class="informacoes-paragrafo">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="informacoes-button">Learn more</button>
          <div class="patrocinadores">
            <img src="img/client-databiz.svg" alt="">
            <img src="img/client-audiophile.svg" alt="">
            <img src="img/client-meet.svg" alt="">
            <img src="img/client-maker.svg" alt="">
          </div>
        </div>
        <div class="imagem-principal-container">
          <img
            class="imagem-principal-desktop"
            src="img/image-hero-desktop.png"
            alt="Imagem de um homem segurando um computador"
          />
          <img
            class="imagem-principal-mobile"
            src="img/image-hero-mobile.png"
            alt="Imagem de um homem segurando um computador"
          />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
